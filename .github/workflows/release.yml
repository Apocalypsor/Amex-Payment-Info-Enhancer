name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          bun run -e "
            const pkg = require('./package.json');
            pkg.version = '${{ steps.get_version.outputs.VERSION }}';
            await Bun.write('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Install dependencies
        run: bun install

      - name: Build with version
        run: VERSION=${{ steps.get_version.outputs.VERSION }} bun run build

      - name: Deploy to release branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: release
          force_orphan: false
          keep_files: false
          commit_message: "Release v${{ steps.get_version.outputs.VERSION }}"
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"

      - name: Generate release notes
        id: release_notes
        run: |
          echo "RELEASE_NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "## ðŸŽ‰ Release v${{ steps.get_version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ðŸ“¦ Installation" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Install or update the userscript by clicking:" >> $GITHUB_OUTPUT
          echo "- [amex-payment-info-enhancer.user.js](https://github.com/${{ github.repository }}/releases/download/v${{ steps.get_version.outputs.VERSION }}/amex-payment-info-enhancer.user.js)" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "Or install from the [release branch](https://github.com/${{ github.repository }}/blob/release/amex-payment-info-enhancer.user.js)." >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### ðŸ“ Changes" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          git log $(git describe --tags --abbrev=0 HEAD^)..HEAD --pretty=format:"- %s (%h)" >> $GITHUB_OUTPUT || echo "- Initial release" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.release_notes.outputs.RELEASE_NOTES }}
          files: dist/amex-payment-info-enhancer.user.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
