name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package.json version
        run: |
          bun run -e "
            const pkg = require('./package.json');
            pkg.version = '${{ steps.get_version.outputs.VERSION }}';
            await Bun.write('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Install dependencies
        run: bun install

      - name: Build with version
        run: VERSION=${{ steps.get_version.outputs.VERSION }} bun run build

      - name: Commit and push to release branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch release branch if exists
          git fetch origin release:release 2>/dev/null || true

          # Switch to release branch (create if doesn't exist)
          git checkout -B release

          # Add updated files
          git add package.json dist/amex-payment-info-enhancer.user.js

          # Commit changes
          git commit -m "Release v${{ steps.get_version.outputs.VERSION }}" || echo "No changes to commit"

          # Push to release branch
          git push origin release --force
